<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Portfolio</title>
  <script src="handlebars-v4.0.11.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar">
    <span class="navbar-tag"><a href="#about-section">about</a></span>
    <span class="navbar-tag"><a href="#portfolio-section">portfolio</a></span>
    <span class="navbar-tag"><a href="#contact-section">contact</a></span>
  </div>

  <div id="about-section">
    <h1 class="section-heading">About</h1>
  </div>

  <div id="portfolio-section">
    <h1 class="section-heading">Portfolio</h1>
    <div class="container">

      <script id="card-template" type="text/x-handlebars-template">
        {{#each project_info}}
        <div class="card">
          <a href={{link}} class="project-link" target="_blank">
            <div class="card-content">
              <h1 class="card-heading">{{title}}</h1>
              <img src={{img}} alt="Image showing the Follow Me website" class="website-img">
              <p>{{description}}</p>
              <p>View on GitHub: </p>
              <p>{{github-link}}</p>
            </div>
          </a>
        </div>
        {{/each}}
      </script>

      <div class="card-placeholder"></div>

    </div>
  </div>

  <div id="contact-section">
    <h1 class="section-heading">Contact</h1>
  </div>

  <div id="footer">
    <span>FOOTER TO BE ADJUSTED</span>
    <span><a href="https://github.com/ArianeH" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></span>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="./portfolio.js"></script>
</body>
</html>
